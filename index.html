<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>A Random Quote Generator</h1>
      <div id="quote-container">
        <div class="quote-text">
          <span id="quote" class="text-color"></span>
        </div>
        <div class="quote-author text-color"><span id="author"></span></div>

        <div id="buttons">
          <a
            class="button"
            title="Tweet this quote!"
            id="tweet-quote"
            target="_blank"
            ><i class="fa fa-twitter"></i
          ></a>
          <a
            class="button"
            title="Post this on Facebook"
            id="facebook-quote"
            target="_blank"
            ><i class="fa fa-facebook"></i
          ></a>
          <button class="button quote-btn text-color" id="new-quote">
            New Quote
          </button>
        </div>
      </div>

      <div class="footer">by <a href="">Uche</a></div>
    </div>

    <!--Bootstrap Js-->
    <script src="script.js"></script>
  </body>
</html>
